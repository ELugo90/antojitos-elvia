            { nombre: "Costilla de res üçñ", precio: 30 },
            { nombre: "Suadero ü•©", precio: 28 },
            { nombre: "Pancita a la mexicana üå∂Ô∏è", precio: 32 },
            { nombre: "Huitlacoche üçÑ", precio: 30 }
        ];

        let bebidas = [
            { nombre: "Coca-Cola ü•§", precio: 18 },
            { nombre: "Jarritos de sabor üçä", precio: 16 }
        ];

        let complementos = [
            { nombre: "Queso gratinado üßÄ", precio: 12 },
            { nombre: "Lechuga ü•¨", precio: 5 },
            { nombre: "Crema ü•õ", precio: 7 },
            { nombre: "Queso fresco üßÄ", precio: 8 },
            { nombre: "Cilantro üåø", precio: 3 },
            { nombre: "Cebolla üßÖ", precio: 3 },
            { nombre: "Salsa verde üå∂Ô∏è", precio: 4 },
            { nombre: "Salsa roja üî•", precio: 4 }
        ];

        let carrito = [];
        let currentCategory = '';
        let pendingItem = { categoria: '', guisado: null, cantidad: 1, complementos: [] };

        // Estado de admin
        let adminActivo = false;

        // ========== FUNCIONES DE PANTALLA ==========
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Renderizar men√∫ principal
        function renderMenu() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            [...categoriasProductos, 'Refresco'].forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.dataset.cat = cat;
                div.textContent = cat === 'Refresco' ? 'ü•§ Refrescos' : 
                                 (cat === 'Huarache' ? 'üåÆ Huaraches' : 
                                 cat === 'Quesadilla' ? 'ü´î Quesadillas' :
                                 cat === 'Gordita' ? 'ü´ì Gorditas' :
                                 cat === 'Pambazo' ? 'ü•™ Pambazos' :
                                 cat === 'Taco' ? 'üåÆ Tacos' :
                                 cat === 'Tostada' ? 'ü´ì Tostadas' : cat);
                grid.appendChild(div);
            });

            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    currentCategory = card.dataset.cat;
                    if (currentCategory === 'Refresco') {
                        showScreen('screenGuisado');
                        document.getElementById('categoriaElegida').innerText = 'Refresco';
                        renderBebidas();
                    } else {
                        showScreen('screenGuisado');
                        document.getElementById('categoriaElegida').innerText = currentCategory;
                        renderGuisados();
                    }
                });
            });
        }

        function renderGuisados() {
            const container = document.getElementById('guisadosList');
            container.innerHTML = '';
            guisados.forEach((g, index) => {
                const div = document.createElement('div');
                div.className = 'guisado-item';
                div.innerHTML = `
                    <span class="guisado-nombre">${g.nombre}</span>
                    <span class="guisado-precio">$${g.precio}</span>
                    <div class="cantidad-control">
                        <button class="cantidad-menos" data-index="${index}">-</button>
                        <span id="cantidad-${index}">1</span>
                        <button class="cantidad-mas" data-index="${index}">+</button>
                    </div>
                    <button class="btn-seleccionar seleccionar-guisado" data-index="${index}">Seleccionar</button>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll('.cantidad-mas').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const span = document.getElementById(`cantidad-${idx}`);
                    span.innerText = parseInt(span.innerText) + 1;
                });
            });
            document.querySelectorAll('.cantidad-menos').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const span = document.getElementById(`cantidad-${idx}`);
                    let val = parseInt(span.innerText);
                    if (val > 1) span.innerText = val - 1;
                });
            });

            document.querySelectorAll('.seleccionar-guisado').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const cantidad = parseInt(document.getElementById(`cantidad-${idx}`).innerText);
                    const guisado = guisados[idx];
                    pendingItem = {
                        categoria: currentCategory,
                        guisado: { ...guisado, cantidad },
                        complementos: []
                    };
                    showScreen('screenComplementos');
                    renderComplementos();
                });
            });
        }

        function renderBebidas() {
            const container = document.getElementById('guisadosList');
            container.innerHTML = '';
            bebidas.forEach((b, index) => {
                const div = document.createElement('div');
                div.className = 'guisado-item';
                div.innerHTML = `
                    <span class="guisado-nombre">${b.nombre}</span>
                    <span class="guisado-precio">$${b.precio}</span>
                    <div class="cantidad-control">
                        <button class="cantidad-menos-b" data-index="${index}">-</button>
                        <span id="cantidad-b-${index}">1</span>
                        <button class="cantidad-mas-b" data-index="${index}">+</button>
                    </div>
                    <button class="btn-seleccionar seleccionar-bebida" data-index="${index}">Seleccionar</button>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll('.cantidad-mas-b').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const span = document.getElementById(`cantidad-b-${idx}`);
                    span.innerText = parseInt(span.innerText) + 1;
                });
            });
            document.querySelectorAll('.cantidad-menos-b').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const span = document.getElementById(`cantidad-b-${idx}`);
                    let val = parseInt(span.innerText);
                    if (val > 1) span.innerText = val - 1;
                });
            });

            document.querySelectorAll('.seleccionar-bebida').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    const cantidad = parseInt(document.getElementById(`cantidad-b-${idx}`).innerText);
                    const bebida = bebidas[idx];
                    for (let i = 0; i < cantidad; i++) {
                        carrito.push({ nombre: bebida.nombre, precio: bebida.precio });
                    }
                    renderCarrito();
                    showScreen('screenMenu');
                });
            });
        }

        function renderComplementos() {
            const container = document.getElementById('complementosList');
            container.innerHTML = '';
            complementos.forEach((comp, index) => {
                const div = document.createElement('div');
                div.className = 'complemento-item';
                div.innerHTML = `
                    <label>
                        <input type="checkbox" class="comp-check" data-index="${index}">
                        ${comp.nombre} <span style="color:#d62828;">+$${comp.precio}</span>
                    </label>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('addToCartBtn').addEventListener('click', () => {
            if (!pendingItem.guisado) return;
            const checkboxes = document.querySelectorAll('.comp-check:checked');
            let complementosSeleccionados = [];
            let precioExtras = 0;
            checkboxes.forEach(cb => {
                const idx = cb.dataset.index;
                const comp = complementos[idx];
                complementosSeleccionados.push(comp.nombre);
                precioExtras += comp.precio;
            });
            const base = pendingItem.guisado;
            const cantidad = base.cantidad;
            const precioUnitario = base.precio + precioExtras;
            const complementosStr = complementosSeleccionados.length ? ' con ' + complementosSeleccionados.join(', ') : '';
            for (let i = 0; i < cantidad; i++) {
                carrito.push({
                    nombre: `${pendingItem.categoria} de ${base.nombre}${complementosStr}`,
                    precio: precioUnitario
                });
            }
            renderCarrito();
            pendingItem = { categoria: '', guisado: null, cantidad: 1, complementos: [] };
            showScreen('screenMenu');
        });

        document.getElementById('backToMenuBtn').addEventListener('click', () => showScreen('screenMenu'));
        document.getElementById('backToGuisadoBtn').addEventListener('click', () => {
            showScreen('screenGuisado');
            if (currentCategory === 'Refresco') renderBebidas();
            else renderGuisados();
        });

        function renderCarrito() {
            const cartList = document.getElementById('cart-list');
            if (carrito.length === 0) {
                cartList.innerHTML = '<li style="text-align:center;">üõí Carrito vac√≠o</li>';
                return;
            }
            let html = '';
            let total = 0;
            carrito.forEach((item, idx) => {
                total += item.precio;
                html += `<li class="cart-item-li">
                    <span>${item.nombre}</span>
                    <span>$${item.precio} <button style="background:#d33; border:none; color:white; border-radius:50%; padding:0.2rem 0.8rem; cursor:pointer;" data-index="${idx}" class="remove-item">‚úñ</button></span>
                </li>`;
            });
            html += `<li class="cart-item-li" style="background:#fdba3a;"><span>TOTAL:</span><span>$${total}</span></li>`;
            cartList.innerHTML = html;
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = e.target.dataset.index;
                    carrito.splice(idx, 1);
                    renderCarrito();
                });
            });
        }

        document.getElementById('enviarWhatsApp').addEventListener('click', () => {
            if (carrito.length === 0) { alert('Carrito vac√≠o'); return; }
            let msg = "üçΩÔ∏è *Pedido Antojitos Elvia* üçΩÔ∏è%0A%0A";
            carrito.forEach(i => msg += `‚Ä¢ ${i.nombre}: $${i.precio}%0A`);
            const total = carrito.reduce((acc, i) => acc + i.precio, 0);
            msg += `%0A*TOTAL: $${total}*%0A`;
            const coment = document.getElementById('comentarios').value.trim();
            if (coment) msg += `%0Aüìù *Comentario:* ${coment}%0A`;
            msg += `%0Aüá≤üáΩ ¬°Gracias!`;
            window.open(`https://wa.me/5613647545?text=${msg}`, '_blank');
        });

        // ========== ADMIN CON CONTRASE√ëA ==========
        const modal = document.getElementById('passwordModal');
        const adminPanel = document.getElementById('adminPanel');
        const adminBtn = document.getElementById('adminToggleBtn');
        const passwordInput = document.getElementById('adminPassword');
        const submitBtn = document.getElementById('submitPassword');
        const cancelBtn = document.getElementById('cancelPassword');

        function actualizarBotonAdmin() {
            if (adminActivo) {
                adminBtn.classList.remove('cerrado');
                adminBtn.classList.add('abierto');
                adminBtn.innerHTML = ' Cerrar Admin';
            } else {
                adminBtn.classList.remove('abierto');
                adminBtn.classList.add('cerrado');
                adminBtn.innerHTML = ' Administrador';
            }
        }

        adminBtn.addEventListener('click', () => {
            if (adminActivo) {
                adminActivo = false;
                adminPanel.classList.remove('show');
                actualizarBotonAdmin();
            } else {
                modal.classList.add('show');
                passwordInput.value = '';
            }
        });

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === 'Elvialogar') {
                modal.classList.remove('show');
                adminActivo = true;
                adminPanel.classList.add('show');
                actualizarBotonAdmin();
                renderAdminLists();
            } else {
                alert('‚ùå Contrase√±a incorrecta');
            }
        });

        cancelBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // Tabs de admin
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.admin-category').forEach(c => c.classList.remove('active'));
                document.getElementById(`admin-${tab.dataset.adminCat}`).classList.add('active');
            });
        });

        // Renderizar listas admin
        function renderAdminLists() {
            const prodList = document.getElementById('productosAdminList');
            prodList.innerHTML = '';
            categoriasProductos.forEach((cat, idx) => {
                prodList.innerHTML += `
                    <div class="admin-item">
                        <label><input type="checkbox" class="prod-check" value="${idx}"> ${cat}</label>
                        <div class="item-controls">
                            <button onclick="editarProducto(${idx})">‚úèÔ∏è Editar</button>
                        </div>
                    </div>
                `;
            });

            const guisadoList = document.getElementById('guisadosAdminList');
            guisadoList.innerHTML = '';
            guisados.forEach((g, idx) => {
                guisadoList.innerHTML += `
                    <div class="admin-item">
                        <label><input type="checkbox" class="guisado-check" value="${idx}"> ${g.nombre} - $${g.precio}</label>
                        <div class="item-controls">
                            <button onclick="editarGuisado(${idx})">‚úèÔ∏è Editar</button>
                        </div>
                    </div>
                `;
            });

            const compList = document.getElementById('complementosAdminList');
            compList.innerHTML = '';
            complementos.forEach((c, idx) => {
                compList.innerHTML += `
                    <div class="admin-item">
                        <label><input type="checkbox" class="comp-check-admin" value="${idx}"> ${c.nombre} - $${c.precio}</label>
                        <div class="item-controls">
                            <button onclick="editarComplemento(${idx})">‚úèÔ∏è Editar</button>
                        </div>
                    </div>
                `;
            });

            const bebList = document.getElementById('bebidasAdminList');
            bebList.innerHTML = '';
            bebidas.forEach((b, idx) => {
                bebList.innerHTML += `
                    <div class="admin-item">
                        <label><input type="checkbox" class="bebida-check" value="${idx}"> ${b.nombre} - $${b.precio}</label>
                        <div class="item-controls">
                            <button onclick="editarBebida(${idx})">‚úèÔ∏è Editar</button>
                        </div>
                    </div>
                `;
            });
        }

        window.editarProducto = (idx) => {
            const nuevo = prompt('Editar nombre de categor√≠a:', categoriasProductos[idx]);
            if (nuevo) categoriasProductos[idx] = nuevo;
            renderAdminLists();
            renderMenu();
        };
        window.editarGuisado = (idx) => {
            const nombre = prompt('Nuevo nombre:', guisados[idx].nombre);
            const precio = prompt('Nuevo precio:', guisados[idx].precio);
            if (nombre && precio) guisados[idx] = { nombre, precio: parseFloat(precio) };
            renderAdminLists();
        };
        window.editarComplemento = (idx) => {
            const nombre = prompt('Nuevo nombre:', complementos[idx].nombre);
            const precio = prompt('Nuevo precio:', complementos[idx].precio);
            if (nombre && precio) complementos[idx] = { nombre, precio: parseFloat(precio) };
            renderAdminLists();
        };
        window.editarBebida = (idx) => {
            const nombre = prompt('Nuevo nombre:', bebidas[idx].nombre);
            const precio = prompt('Nuevo precio:', bebidas[idx].precio);
            if (nombre && precio) bebidas[idx] = { nombre, precio: parseFloat(precio) };
            renderAdminLists();
        };

        document.getElementById('saveProductoBtn').addEventListener('click', () => {
            const name = document.getElementById('newProductoName').value.trim();
            if (name) { categoriasProductos.push(name); renderAdminLists(); renderMenu(); }
        });
        document.getElementById('saveGuisadoBtn').addEventListener('click', () => {
            const name = document.getElementById('newGuisadoName').value.trim();
            const price = parseFloat(document.getElementById('newGuisadoPrice').value);
            if (name && !isNaN(price)) { guisados.push({ nombre: name, precio: price }); renderAdminLists(); }
        });
        document.getElementById('saveComplementoBtn').addEventListener('click', () => {
            const name = document.getElementById('newComplementoName').value.trim();
            const price = parseFloat(document.getElementById('newComplementoPrice').value);
            if (name && !isNaN(price)) { complementos.push({ nombre: name, precio: price }); renderAdminLists(); }
        });
        document.getElementById('saveBebidaBtn').addEventListener('click', () => {
            const name = document.getElementById('newBebidaName').value.trim();
            const price = parseFloat(document.getElementById('newBebidaPrice').value);
            if (name && !isNaN(price)) { bebidas.push({ nombre: name, precio: price }); renderAdminLists(); }
        });

        document.getElementById('deleteProductosBtn').addEventListener('click', () => {
            const checks = document.querySelectorAll('.prod-check:checked');
            const indices = [...checks].map(c => parseInt(c.value)).sort((a,b) => b-a);
            indices.forEach(i => categoriasProductos.splice(i, 1));
            renderAdminLists(); renderMenu();
        });
        document.getElementById('deleteGuisadosBtn').addEventListener('click', () => {
            const checks = document.querySelectorAll('.guisado-check:checked');
            const indices = [...checks].map(c => parseInt(c.value)).sort((a,b) => b-a);
            indices.forEach(i => guisados.splice(i, 1));
            renderAdminLists();
        });
        document.getElementById('deleteComplementosBtn').addEventListener('click', () => {
            const checks = document.querySelectorAll('.comp-check-admin:checked');
            const indices = [...checks].map(c => parseInt(c.value)).sort((a,b) => b-a);
            indices.forEach(i => complementos.splice(i, 1));
            renderAdminLists();
        });
        document.getElementById('deleteBebidasBtn').addEventListener('click', () => {
            const checks = document.querySelectorAll('.bebida-check:checked');
            const indices = [...checks].map(c => parseInt(c.value)).sort((a,b) => b-a);
            indices.forEach(i => bebidas.splice(i, 1));
            renderAdminLists();
        });

        // Inicializaci√≥n
        renderMenu();
        renderCarrito();
        actualizarBotonAdmin();
    })();
</script>
</body>
</html>
